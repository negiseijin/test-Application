name: Android CI

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

on:
    push:
        branches:
            - develop
        paths-ignore:
            - "**.md"

    pull_request:
        branches:
            - develop
        paths-ignore:
            - "**.md"

    workflow_call:
        secrets:
            token:
                required: true
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/github-script@v7
              with:
                script: |
                    const output = `<h2>:rocket: Test summary</h2>

                    <details><summary>Show Plan</summary>

                    | Step                          | Result                        |
                    | ----------------------------- | ----------------------------- |
                    | step1                         | result1                       |
                    | step2                         | result2                       |
                    | step3                         | result3                       |

                    </details>`;

                    await core.summary
                        .addHeading('Test Results', '2')
                        .addImage('https://img.shields.io/badge/coverage-100%25-brightgreen', 'coverage')
                        .addRaw(output)
                        .addTable([
                          [{data: 'File', header: true}, {data: 'Result', header: true}],
                          ['foo.js', 'Pass ✅'],
                          ['bar.js', 'Fail ❌'],
                          ['test.js', 'Pass ✅']
                         ])
                        .write()

            - name: 'Print Git Info'
              run: |
               summary=$(
                    cat<<EOF
                    \`\`\`

                    ### Debug

                    | Step                          | Result                        |
                    | ----------------------------- | ----------------------------- |
                    | step1                         | result1                       |
                    | step2                         | result2                       |
                    | step3                         | result3                       |

                    \`\`\`
                    EOF)

                    echo "${summary}" >> $GITHUB_STEP_SUMMARY

