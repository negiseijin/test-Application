name: Android CI

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

on:
    push:
        branches:
            - develop
        paths-ignore:
            - "**.md"

    pull_request:
        branches:
            - develop
        paths-ignore:
            - "**.md"

    workflow_call:
        secrets:
            token:
                required: true
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/github-script@v7
              id: set-result
              with:
                script: return "Hello!"
                result-encoding: string
            - name: Get result
              run: echo "${{steps.set-result.outputs.result}}"
