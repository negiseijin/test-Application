name: Android CI

on:
    push:
        branches:
            - develop
        paths-ignore:
            - "**.md"

    pull_request:
        branches:
            - develop
        paths-ignore:
            - "**.md"

    workflow_call:
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"
                  cache: gradle

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew
            - uses: actions/cache@v3
              with:
                  path: |
                      ~/.gradle/caches
                      ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                  restore-keys: |
                      ${{ runner.os }}-gradle-
            - name: Lint
              run: ./gradlew ktlintCheck
            - name: Test
              run: ./gradlew test
            - name: Build with Gradle
              run: ./gradlew build
